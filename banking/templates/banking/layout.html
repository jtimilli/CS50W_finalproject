{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %} Banking app {% endblock %}</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'banking/style.css' %}" />
    <script src="{% static 'banking/style.js'%}"></script>
    {% block script %} {% endblock %}
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-logo">Tim's bank</div>
      <nav class="navbar-menu">
        {% if user.is_authenticated %}
        <a href="#" class="navbar-menu-item">Home</a>
        <a href="#" class="navbar-menu-item">Checking/Savings</a>
        <a href="#" class="navbar-menu-item">Loans</a>
        <a href="#" class="navbar-menu-item">Log out</a>
        {% endif %}
      </nav>
    </div>
    <div class="body">{% block body %} {% endblock %}</div>
  </body>
</html>
