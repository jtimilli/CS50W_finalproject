{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %} Banking app {% endblock %}</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="{% static 'banking/style.css' %}" />
    <script src="{% static 'banking/style.js'%}"></script>
    {% block script %} {% endblock %}
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-logo">Tim's bank</div>
      <nav class="navbar-menu">
        {% if user.is_authenticated %}
        <a href="{% url 'index'%}" class="navbar-menu-item">Home</a>
        <a href="{% url 'transfer'%}" class="navbar-menu-item"
          >Transfer funds</a
        >
        <a href="{% url 'invest_page' %}" class="navbar-menu-item">Investing</a>
        <a href="{% url 'loans' %}" class="navbar-menu-item">Loans</a>
        <a href="{% url 'logout' %}" class="navbar-menu-item">Log out</a>
        {% endif %}
      </nav>
    </div>
    <div class="block-body">{% block body %} {% endblock %}</div>
  </body>
</html>
