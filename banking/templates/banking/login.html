{% extends 'banking/layout.html'%} {% block body %} {% block title %} Login Page
{% endblock %}
<div class="container">
  <h1 class="text-center mb-4">Login</h1>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        type="text"
        name="username"
        id="username"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        name="password"
        id="password"
        class="form-control"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <p class="text-center mt-3">
    Don't have an account? <a href="{% url 'register' %}">Register</a>
  </p>
</div>
{% endblock %}
