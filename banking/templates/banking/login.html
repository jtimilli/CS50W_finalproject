{% extends 'banking/layout.html'%} {% load static %} {% block body %}
<div
  class="container-fluid vh-100 bg-image"
  style="
    background-image: url('../static/banking/images/wallpaper.jpg');
    background-repeat: no-repeat;
  "
>
  <div class="row d-flex float-right">
    <div class="col mr-5">
      <div class="mt-3 form-container justify-content-center">
        <h1 class="text-center mb-4">Login</h1>
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="username">Username:</label>
            <input
              type="text"
              name="username"
              id="username"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        {% if message %}
        <div class="alert alert-danger m-2">{{message}}</div>
        {% endif %}
        <p class="text-center mt-3">
          Don't have an account? <a href="{% url 'register' %}">Register</a>
        </p>
      </div>
    </div>
  </div>
  {% endblock %} {% block script %}
  <link rel="stylesheet" href="{% static 'banking/login/style.css' %}" />

  {% endblock %}
</div>
